<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Logger | Dr. B</title>
    <style>
        :root {
            --primary: #8B0000;
            --primary-light: #A52A2A;
            --bg-dark: #1a1a2e;
            --bg-card: #16213e;
            --text: #eaeaea;
            --text-muted: #a0a0a0;
            --accent: #e94560;
            --success: #00d26a;
            --border: #2a2a4a;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            padding: 1.5rem 2rem;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        
        .header h1 { font-size: 1.8rem; }
        .header p { color: rgba(255,255,255,0.8); margin-top: 5px; }
        
        .grid {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 20px;
        }
        
        @media (max-width: 900px) {
            .grid { grid-template-columns: 1fr; }
        }
        
        .card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border);
        }
        
        .card h2 {
            font-size: 1.2rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg-dark);
            color: var(--text);
            font-size: 1rem;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .btn {
            background: var(--primary);
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn:hover { background: var(--primary-light); }
        .btn.secondary { background: var(--border); }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .stat-box {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-box .number {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--accent);
        }
        
        .stat-box .label {
            font-size: 0.75rem;
            color: var(--text-muted);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }
        
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        
        th {
            color: var(--text-muted);
            font-weight: 500;
            font-size: 0.8rem;
            text-transform: uppercase;
        }
        
        tr:hover { background: rgba(255,255,255,0.03); }
        
        .badge {
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .badge.success { background: rgba(0,210,106,0.2); color: var(--success); }
        .badge.structural { background: rgba(233,69,96,0.2); color: var(--accent); }
        .badge.coronary { background: rgba(23,162,184,0.2); color: #17a2b8; }
        
        .message {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: none;
        }
        
        .message.success { background: rgba(0,210,106,0.2); color: var(--success); display: block; }
        .message.error { background: rgba(233,69,96,0.2); color: var(--accent); display: block; }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ“‹ Procedure Case Logger</h1>
        <p>Track your interventional and structural cases</p>
    </div>
    
    <div class="grid">
        <!-- Add Case Form -->
        <div class="card">
            <h2>âž• Log New Case</h2>
            <div id="message" class="message"></div>
            <form id="caseForm">
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="date" required>
                </div>
                
                <div class="form-group">
                    <label>Procedure Type</label>
                    <select id="procedure" required>
                        <optgroup label="Structural">
                            <option value="TAVR">TAVR</option>
                            <option value="MitraClip/TEER">MitraClip/TEER</option>
                            <option value="Watchman/LAAO">Watchman/LAAO</option>
                            <option value="PFO Closure">PFO Closure</option>
                            <option value="ASD Closure">ASD Closure</option>
                            <option value="TEE">TEE</option>
                            <option value="TTE">TTE</option>
                        </optgroup>
                        <optgroup label="Coronary">
                            <option value="LHC">LHC (Diagnostic)</option>
                            <option value="PCI">PCI</option>
                            <option value="CTO PCI">CTO PCI</option>
                            <option value="Rotational Atherectomy">Rotational Atherectomy</option>
                        </optgroup>
                        <optgroup label="Peripheral/Other">
                            <option value="Renal Denervation">Renal Denervation</option>
                            <option value="RHC">RHC</option>
                            <option value="Other">Other</option>
                        </optgroup>
                    </select>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Category</label>
                        <select id="category">
                            <option value="structural">Structural</option>
                            <option value="coronary">Coronary</option>
                            <option value="peripheral">Peripheral</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Access Site</label>
                        <select id="access">
                            <option value="femoral">Femoral</option>
                            <option value="radial">Radial</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Hospital</label>
                    <select id="hospital">
                        <option value="North Vista">North Vista</option>
                        <option value="San Martin">San Martin</option>
                        <option value="Siena">Siena</option>
                        <option value="Mountain View">Mountain View</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Outcome</label>
                        <select id="outcome">
                            <option value="success">Success</option>
                            <option value="partial">Partial Success</option>
                            <option value="unsuccessful">Unsuccessful</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Complications</label>
                        <select id="complications">
                            <option value="none">None</option>
                            <option value="minor">Minor</option>
                            <option value="major">Major</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Notes (optional)</label>
                    <textarea id="notes" rows="2" placeholder="Device used, special considerations..."></textarea>
                </div>
                
                <button type="submit" class="btn">ðŸ’¾ Save Case</button>
                <button type="button" class="btn secondary" onclick="exportCSV()">ðŸ“¥ Export CSV</button>
            </form>
        </div>
        
        <!-- Stats & Recent Cases -->
        <div class="card">
            <h2>ðŸ“Š Statistics & Recent Cases</h2>
            
            <div class="stats-grid">
                <div class="stat-box">
                    <div class="number" id="totalCases">0</div>
                    <div class="label">Total Cases</div>
                </div>
                <div class="stat-box">
                    <div class="number" id="structuralCount">0</div>
                    <div class="label">Structural</div>
                </div>
                <div class="stat-box">
                    <div class="number" id="coronaryCount">0</div>
                    <div class="label">Coronary</div>
                </div>
                <div class="stat-box">
                    <div class="number" id="successRate">--%</div>
                    <div class="label">Success Rate</div>
                </div>
            </div>
            
            <h3 style="margin-bottom: 15px; font-size: 1rem;">Recent Cases</h3>
            <div id="caseList">
                <div class="empty-state">No cases logged yet.<br>Add your first case!</div>
            </div>
        </div>
    </div>
    
    <script>
        // Initialize
        let cases = JSON.parse(localStorage.getItem('drb_cases') || '[]');
        document.getElementById('date').valueAsDate = new Date();
        
        // Auto-set category based on procedure
        document.getElementById('procedure').addEventListener('change', function() {
            const structural = ['TAVR', 'MitraClip/TEER', 'Watchman/LAAO', 'PFO Closure', 'ASD Closure', 'TEE', 'TTE'];
            const coronary = ['LHC', 'PCI', 'CTO PCI', 'Rotational Atherectomy'];
            
            if (structural.includes(this.value)) {
                document.getElementById('category').value = 'structural';
            } else if (coronary.includes(this.value)) {
                document.getElementById('category').value = 'coronary';
            } else {
                document.getElementById('category').value = 'peripheral';
            }
        });
        
        // Form submit
        document.getElementById('caseForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newCase = {
                id: Date.now(),
                date: document.getElementById('date').value,
                procedure: document.getElementById('procedure').value,
                category: document.getElementById('category').value,
                access: document.getElementById('access').value,
                hospital: document.getElementById('hospital').value,
                outcome: document.getElementById('outcome').value,
                complications: document.getElementById('complications').value,
                notes: document.getElementById('notes').value
            };
            
            cases.unshift(newCase);
            localStorage.setItem('drb_cases', JSON.stringify(cases));
            
            showMessage('Case logged successfully!', 'success');
            updateDisplay();
            
            // Reset form but keep date
            document.getElementById('notes').value = '';
        });
        
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type;
            setTimeout(() => msg.className = 'message', 3000);
        }
        
        function updateDisplay() {
            // Update stats
            document.getElementById('totalCases').textContent = cases.length;
            document.getElementById('structuralCount').textContent = cases.filter(c => c.category === 'structural').length;
            document.getElementById('coronaryCount').textContent = cases.filter(c => c.category === 'coronary').length;
            
            const successCount = cases.filter(c => c.outcome === 'success').length;
            const rate = cases.length ? Math.round((successCount / cases.length) * 100) : 0;
            document.getElementById('successRate').textContent = rate + '%';
            
            // Update table
            if (cases.length === 0) {
                document.getElementById('caseList').innerHTML = '<div class="empty-state">No cases logged yet.<br>Add your first case!</div>';
                return;
            }
            
            let html = '<table><thead><tr><th>Date</th><th>Procedure</th><th>Hospital</th><th>Outcome</th></tr></thead><tbody>';
            
            cases.slice(0, 20).forEach(c => {
                const badgeClass = c.category === 'structural' ? 'structural' : 'coronary';
                html += `<tr>
                    <td>${c.date}</td>
                    <td><span class="badge ${badgeClass}">${c.procedure}</span></td>
                    <td>${c.hospital}</td>
                    <td><span class="badge success">${c.outcome}</span></td>
                </tr>`;
            });
            
            html += '</tbody></table>';
            document.getElementById('caseList').innerHTML = html;
        }
        
        function exportCSV() {
            if (cases.length === 0) {
                showMessage('No cases to export', 'error');
                return;
            }
            
            const headers = ['date', 'procedure', 'category', 'access', 'hospital', 'outcome', 'complications', 'notes'];
            let csv = headers.join(',') + '\\n';
            
            cases.forEach(c => {
                csv += headers.map(h => `"${c[h] || ''}"`).join(',') + '\\n';
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'drb_cases_' + new Date().toISOString().split('T')[0] + '.csv';
            a.click();
        }
        
        // Initial display
        updateDisplay();
    </script>
</body>
</html>
